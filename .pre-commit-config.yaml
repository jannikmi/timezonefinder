repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v6.0.0
        hooks:
            -   id: check-ast  # Is it valid Python?
            -   id: debug-statements # no debbuging statements used
            -   id: trailing-whitespace
            -   id: end-of-file-fixer
            -   id: check-yaml
            -   id: check-added-large-files
                exclude: ^timezonefinder/data/.*\.fbs$
            -   id: check-case-conflict
            -   id: check-json
            -   id: pretty-format-json
                args: [ "--autofix" ]
            -   id: check-merge-conflict
            -   id: check-docstring-first
            -   id: requirements-txt-fixer
            -   id: detect-private-key


    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.13.0
      hooks:
          # linter.
          - id: ruff
            args: [ --fix ]
          - id: ruff-format

    -   repo: https://github.com/asottile/blacken-docs
        rev: 1.20.0
        hooks:
            -   id: blacken-docs

    # TODO also check docs/. make compatible with sphinx
    -   repo: https://github.com/myint/rstcheck
        rev: 'v6.2.5'
        hooks:
            -   id: rstcheck
                exclude: ^(docs/)

    -   repo: https://github.com/abravalheri/validate-pyproject
        rev: v0.24.1
        hooks:
            -   id: validate-pyproject

    -   repo: https://github.com/asottile/pyupgrade
        rev: v3.20.0
        hooks:
            -   id: pyupgrade

    -   repo: https://github.com/pre-commit/mirrors-mypy
        rev: v1.18.1
        hooks:
            -   id: mypy
                exclude: ^((tests|prototypes|scripts|docs)/)
                additional_dependencies: [types-pytz, types-cffi]

    -   repo: https://github.com/mgedmin/check-manifest
        rev: "0.50"
        hooks:
            -   id: check-manifest
                args: [ "--no-build-isolation", "--ignore",  ".*,.*/*,docs/*,examples/*,scripts/*,*.sh,CHANGELOG.rst,CONTRIBUTING.rst,Makefile,publish.py,readthedocs.yml,uv.lock,tox.ini" ]
                additional_dependencies: [ numpy, uv, cffi ]

    -   repo: https://github.com/pre-commit/mirrors-clang-format
        rev: v21.1.0
        hooks:
            -   id: clang-format
